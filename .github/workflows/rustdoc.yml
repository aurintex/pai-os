name: Generate Rustdoc

on:
  push:
    branches: [main]
    paths:
      - 'engine/**/*.rs'
      - 'engine/Cargo.toml'
      - 'engine/Cargo.lock'
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Generate Rustdoc
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            engine/target/
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('engine/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-doc-

      - name: Generate rustdoc with private items
        working-directory: engine
        run: cargo doc --no-deps --document-private-items

      - name: Prepare for GitHub Pages
        run: |
          mkdir -p pages/rustdoc
          cp -r engine/target/doc/* pages/rustdoc/
          # Rename crate folder to 'engine' for consistent URLs
          if [ -d "pages/rustdoc/pai_engine" ]; then
            mv pages/rustdoc/pai_engine pages/rustdoc/engine
          fi
          # Create redirect index.html at root
          cat > pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=rustdoc/engine/index.html">
            <title>paiOS Rustdoc</title>
          </head>
          <body>
            <p>Redirecting to <a href="rustdoc/engine/index.html">Engine Documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
